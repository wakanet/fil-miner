[program:lotus-plworker-wdpost]
environment=GIN_MODE="release"
directory=$PRJ_ROOT/apps/lotus
command=./plworker-wdpost.sh /data/sdb/lotus-user-1/.lotusminer /data/cache/.lotusworker2
autostart=false
startsecs=3
startretries=3
autorestart=true
exitcodes=0,2
stopsignal=TERM
stopwaitsecs=120
stopasgroup=true
killasgroup=true
stdout_logfile=$PRJ_ROOT/var/log/lotus-plworker-wdpost.logfile.stdout
stdout_logfile_maxbytes=500MB
stdout_logfile_backups=10
stderr_logfile=$PRJ_ROOT/var/log/lotus-plworker-wdpost.logfile.stderr
stderr_logfile_maxbytes=500MB
stderr_logfile_backups=10

