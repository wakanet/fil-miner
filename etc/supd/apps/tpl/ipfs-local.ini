[program:ipfs-local]
environment=GIN_MODE="release"
directory=$PRJ_ROOT/apps/lotus
command=./ipfs.sh /data/cache/.ipfs
autostart=false
startsecs=3
startretries=3
autorestart=true
exitcodes=0,2
stopsignal=TERM
stopwaitsecs=10
stopasgroup=true
killasgroup=true
stdout_logfile=$PRJ_ROOT/var/log/ipfs-local.logfile.stdout
stdout_logfile_maxbytes=500MB
stdout_logfile_backups=10
stderr_logfile=$PRJ_ROOT/var/log/ipfs-local.logfile.stderr
stderr_logfile_maxbytes=500MB
stderr_logfile_backups=10
