[program:lotus-datacap-pack-32g]
environment=GIN_MODE="release"
directory=$PRJ_ROOT/apps/lotus
command=./lotus-datacap-pack-32g.sh /data/lotus-datacap/src-dir /data/lotus-datacap/cache-dir /data/lotus-datacap/tar-dir D0XrO0yNK61diONL5T733KmcPCJ0JFED
autostart=false
startsecs=3
startretries=3
autorestart=true
exitcodes=0,2
stopsignal=TERM
stopwaitsecs=120
stopasgroup=true
killasgroup=true
stdout_logfile=$PRJ_ROOT/var/log/lotus-datacap-pack-32g.logfile.stdout
stdout_logfile_maxbytes=500MB
stdout_logfile_backups=10
stderr_logfile=$PRJ_ROOT/var/log/lotus-datacap-pack-32g.logfile.stderr
stderr_logfile_maxbytes=500MB
stderr_logfile_backups=10

