[program:lotus-storage-0]
environment=GIN_MODE="release"
directory=$PRJ_ROOT/apps/lotus
command=./lotus-storage.sh $PRJ_ROOT/var/lotus-storage-0/ /data/zfs :1330 :1331 :1332
autostart=false
startsecs=3
startretries=3
autorestart=true
exitcodes=0,2
stopsignal=TERM
stopwaitsecs=10
stopasgroup=true
killasgroup=true
stdout_logfile=$PRJ_ROOT/var/log/lotus-storage-0.logfile.stdout
stdout_logfile_maxbytes=500MB
stdout_logfile_backups=10
stderr_logfile=$PRJ_ROOT/var/log/lotus-storage-0.logfile.stderr
stderr_logfile_maxbytes=500MB
stderr_logfile_backups=10

